<body onload="document.forms.loginForm.username.focus();">
 <div class="container">
	<noscript>
        <div class="noscript">
            <div class="noscript-inner">
                <p><strong>你的浏览器似乎禁用了 JavaScript。</strong></p>

        <div class="login-box">
            <form method="post" action="" id="loginForm" autocomplete="off">
                <div class="login-form">
                    <input name="form_key" type="hidden" value="bqs8W79XMEmIIDJc" />
                    <h2>登录到管理面板</h2>
                    <div id="messages">
                             <ul>
								<li class="error-msg"> 无效的用户名或密码。</li>
							</ul>               
					</div>
                    <div class="input-box input-left"><label for="username">用户名：</label><br/>
                        <input type="text" id="username" name="login[username]" value="" class="required-entry input-text" /></div>
                    <div class="input-box input-right"><label for="login">密码：</label><br />
                        <input type="password" id="login" name="login[password]" class="required-entry input-text" value="" /></div>
                    <div class="clear"></div>
                    <div class="form-buttons">
                        <a class="left" href="http://www.magento.com/index.php/admin/index/forgotpassword/">忘记您的密码？</a>
                        <input type="submit" class="form-button" value="登录" title="登录" /></div>
                </div>
